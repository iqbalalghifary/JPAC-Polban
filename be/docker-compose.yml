services:
  accounts:
    build:
      context: .
      dockerfile: ./apps/accounts/Dockerfile
      target: development
    command: npm run start:dev accounts
    env_file:
      - ./apps/accounts/.env
    depends_on:
      - mongodb-primary
      - mongodb-secondary
      - mongodb-arbiter
      - portals
      - emails
      - vacancies
      - rabbitmq
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - '3000:3000'
  vacancies:
    build:
      context: .
      dockerfile: ./apps/vacancies/Dockerfile
      target: development
    command: npm run start:dev vacancies
    env_file:
      - ./apps/vacancies/.env
    depends_on:
      - mongodb-primary
      - mongodb-secondary
      - mongodb-arbiter
      - rabbitmq
      - accounts
      - portals
      - emails
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
  portals:
    build:
      context: .
      dockerfile: ./apps/portals/Dockerfile
      target: development
    command: npm run start:dev portals
    env_file:
      - ./apps/portals/.env
    depends_on:
      - mongodb-primary
      - mongodb-secondary
      - mongodb-arbiter
      - rabbitmq
      - accounts
      - vacancies
      - emails
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
  emails:
    build:
      context: .
      dockerfile: ./apps/emails/Dockerfile
      target: development
    command: npm run start:dev emails
    ports:
      - '3001:3001'
    env_file:
      - ./apps/emails/.env
    depends_on:
      - mongodb-primary
      - mongodb-secondary
      - mongodb-arbiter
      - rabbitmq
      - accounts
      - portals
      - vacancies
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
  rabbitmq:
    image: rabbitmq
    ports:
      - '5672:5672'
  mongodb-primary:
    image: docker.io/bitnami/mongodb:5.0
    environment:
      - MONGODB_ADVERTISED_HOSTNAME=mongodb-primary
      - MONGODB_REPLICA_SET_MODE=primary
      - MONGODB_ROOT_PASSWORD=password123
      - MONGODB_REPLICA_SET_KEY=replicasetkey123
    volumes:
      - 'mongodb_master_data:/bitnami/mongodb'
    ports:
      - '27017:27017'

  mongodb-secondary:
    image: docker.io/bitnami/mongodb:5.0
    depends_on:
      - mongodb-primary
    environment:
      - MONGODB_ADVERTISED_HOSTNAME=mongodb-secondary
      - MONGODB_REPLICA_SET_MODE=secondary
      - MONGODB_INITIAL_PRIMARY_HOST=mongodb-primary
      - MONGODB_INITIAL_PRIMARY_ROOT_PASSWORD=password123
      - MONGODB_REPLICA_SET_KEY=replicasetkey123

  mongodb-arbiter:
    image: docker.io/bitnami/mongodb:5.0
    depends_on:
      - mongodb-primary
    environment:
      - MONGODB_ADVERTISED_HOSTNAME=mongodb-arbiter
      - MONGODB_REPLICA_SET_MODE=arbiter
      - MONGODB_INITIAL_PRIMARY_HOST=mongodb-primary
      - MONGODB_INITIAL_PRIMARY_ROOT_PASSWORD=password123
      - MONGODB_REPLICA_SET_KEY=replicasetkey123

volumes:
  mongodb_master_data:
    driver: local
